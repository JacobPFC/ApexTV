<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ApexTV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
</head>

<body>

    <!-- Header -->
    <header>
        <h1>ApexTV</h1>
        <a href="https://www.roblox.com/games/133603832850212/VRFS-Champions" target="_blank">
            <img src="images/Banner2.png" class="ad-banner">
        </a>
    </header>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab" data-league="VFA">VFA</button>
        <button class="tab" data-league="VSL">VSL</button>
        <button class="tab" data-league="VRL">VRL</button>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2 id="popupTitle"></h2>
            <p id="popupScore"></p>
            <a id="popupLink" class="watch-btn" href="#" target="_blank">Watch</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
