<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex TV – APEX Live Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop id="bg-video">
    <source src="https://i.imgur.com/4uDFOaf.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <header>Apex TV – APEX Live Games</header>

  <div class="grid">
    <div class="game-card" onclick="window.location='https://twitch.tv/example1'">
      <img src="https://i.imgur.com/aWdvdQf.png" class="thumb">
      <div class="info">
        <div class="game-title">APEX Match: Team Alpha vs Team Nova</div>
        <div class="league-tag">League: APEX</div>
      </div>
    </div>

    <div class="game-card" onclick="window.location='https://twitch.tv/example2'">
      <img src="https://i.imgur.com/aWdvdQf.png" class="thumb">
      <div class="info">
        <div class="game-title">APEX Match: Shadow Prime vs Lunar Strike</div>
        <div class="league-tag">League: APEX</div>
      </div>
    </div>

    <div class="game-card" onclick="window.location='https://twitch.tv/example3'">
      <img src="https://i.imgur.com/aWdvdQf.png" class="thumb">
      <div class="info">
        <div class="game-title">APEX Match: Neon Blaze vs Titanfall</div>
        <div class="league-tag">League: APEX</div>
      </div>
    </div>
  </div>

</body>
</html>
