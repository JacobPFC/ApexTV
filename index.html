<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApexTV</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="Apex.ico" />

    <!-- Google Font: Rubik Bold -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop id="bgvid">
        <source src="images/background.mp4" type="video/mp4">
    </video>

    <!-- Discord Button -->
    <a href="https://discord.gg/5a9pxtmVCC" target="_blank" id="discord-btn">
        <img src="images/discord-white-icon.webp" alt="Discord">
    </a>

    <!-- VRFS Button -->
    <a href="https://www.roblox.com/games/133603832850212/VRFS-Champions" target="_blank" id="vrfs-btn">
        <img src="images/Banner2.png" alt="VRFS Champions">
    </a>

    <h1 class="title">ApexTV</h1>

    <div id="announcements"></div>
    <div id="games"></div>

    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <script>
        const gamesCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRkv0zHUdhN-y48FkCmTeKwq6j-ZzOnvu0QPxZP4qeapyw0OfTY4jHZFpsLHD3zDWzDAcCkZKe8AY2K/pub?output=csv";
        const announcementsCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTVEKnXC_xcQSK3-w-1khtOJQ4j0rbEsjdKtbqdjcJA5bs5_WTjTSTpQxkiCVg06a-c-1E0oTduvb16/pub?output=csv";

        function loadCSV(url, callback) {
            Papa.parse(url, {
                download: true,
                header: true,
                complete: (result) => callback(result.data)
            });
        }

        loadCSV(gamesCSV, (games) => {
            const box = document.getElementById("games");
            games.forEach(g => {
                if (!g.Title) return;

                box.innerHTML += `
                    <a class="game-tab" href="${g.Link}" target="_blank">
                        <img class="thumb" src="${g.Thumbnail}">
                        <div class="game-title">${g.Title}</div>
                    </a>
                `;
            });
        });

        loadCSV(announcementsCSV, (ann) => {
            const box = document.getElementById("announcements");
            ann.forEach(a => {
                if (!a.Title) return;

                box.innerHTML += `
                    <div class="announce">
                        ${a.Title}
                    </div>
                `;
            });
        });
    </script>

</body>
</html>
