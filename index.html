<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexTV</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/Apex.ico">

    <!-- Rubik Bold -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top-bar">
        <a href="https://discord.gg/5a9pxtmVCC" target="_blank">
            <img src="images/discord-white-icon.webp" class="discord-btn">
        </a>

        <a href="https://www.roblox.com/games/133603832850212/VRFS-Champions" target="_blank">
            <img src="images/Banner2.png" class="ad-btn">
        </a>
    </header>

    <h1 class="title">ApexTV</h1>

    <div id="announcements"></div>

    <div id="tabs"></div>
    <div id="games"></div>

    <!-- POPUP -->
    <div id="gamePopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2 id="popupTitle"></h2>
            <p id="popupScore"></p>
            <a id="popupLink" class="watch-btn" target="_blank">Watch</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
