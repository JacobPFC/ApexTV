<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apex TV – VRFS Streams</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #1a1a1a;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 30px;
    }

    .game-card {
      background: #181818;
      padding: 0;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      transition: 0.25s;
    }

    .game-card:hover {
      transform: scale(1.03);
      background: #222;
    }

    .thumb {
      width: 100%;
      aspect-ratio: 16 / 9; /* just like YouTube */
      object-fit: cover;
      display: block;
    }

    .info {
      padding: 15px;
    }

    .game-title {
      font-size: 20px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .league-tag {
      opacity: 0.7;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Apex TV – APEX Live Games</header>

  <div class="grid">
    <div class="game-card" onclick="window.location='https://twitch.tv/example1'">
      <img src="https://i.imgur.com/b7iwH4c.png" class="thumb" />
      <div class="info">
        <div class="game-title">APEX Match: Team Alpha vs Team Nova</div>
        <div class="league-tag">League: APEX</div>
      </div>
    </div>

    <div class="game-card" onclick="window.location='https://twitch.tv/example2'">
      <img src="https://i.imgur.com/b7iwH4c.png" class="thumb" />
      <div class="info">
        <div class="game-title">APEX Match: Shadow Prime vs Lunar Strike</div>
        <div class="league-tag">League: APEX</div>
      </div>
    </div>

    <div class="game-card" onclick="window.location='https://twitch.tv/example3'">
      <img src="https://i.imgur.com/b7iwH4c.png" class="thumb" />
      <div class="info">
        <div class="game-title">APEX Match: Neon Blaze vs Titanfall</div>
        <div class="league-tag">League: APEX</div>
      </div>
    </div>
  </div>
</body>
</html>
